<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car rental</title>

    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">

    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./main/main.js"></script>

</head>
<body>

    <main>

        <!-- RESPONSIVE MENU -->

        <div class="responsive-menu">
            <div class="menu-container">
                <h2 class="menu-txt">menu</h2>
                <a href="#" class="nav-link">rent</a>
                <a href="#" class="nav-link">brand</a>
                <a href="#" class="nav-link">conditions</a>
                <a href="#" class="nav-link">dealership</a>
            </div>
            <div class="exit-container">
                <h2 class="exit">Exit</h2>
            </div>
        </div>


        <div class="grid-rows">

            <div class="grid-row-one">
                <div class="navbar">
                    <div class="left-nav-items">
                        <i class="fas fa-bars"></i>
                        <a href="#" class="nav-link">rent</a>
                        <a href="#" class="nav-link">brand</a>
                        <a href="#" class="nav-link">conditions</a>
                        <a href="#" class="nav-link">dealership</a>
                    </div>
                    <div class="right-nav-items">
                        <i class="fas fa-search"></i>
                        <input class="form-control" type="search" placeholder="car brand ..." aria-label="Search"/>
                        <i class="fas fa-user-circle"></i>
                    </div>
                </div>
            </div>

            <div class="grid-row-two">
                <div class="title-section">
                    <h1 class="main-title">Car rental</h1>
                    <h5 class="title-desc">Make your dreams come true. Start today!</h5>
                    <div class="button-group">
                        <button class="title-btn" id="reviews">Reviews</button>
                        <button class="title-btn active-button" id="join">Join</button>
                    </div>
                </div>
            </div>

            <div class="grid-row-three">

                <div class="grid-col-one">
                    <div class="media-icons">
                        <i class="fab fa-facebook-f"></i>
                        <i class="fab fa-youtube"></i>
                        <i class="fab fa-instagram"></i>
                    </div>
                </div>

                <div class="grid-col-two">
                    <div class="first-card-container">
                        <div class="card-content">
                            <div class="first-card-row">
                                <h5 class="one-week">1 week</h5>
                                <h5 class="card-index">01</h5>
                            </div>
                            <div class="second-card-row">
                                <h5 class="package-name">Starter rental package</h5>
                            </div>
                            <div class="third-card-row">
                                <h5 class="price-string">Price</h5>
                                <h5 class="price-integer">&dollar; 300</h5>
                            </div>
                            <div class="fourth-card-row">
                                <button class="more">More</button>
                                <button class="to-begin">To begin</button>
                            </div>
                        </div>
                    </div>

                    <div class="second-card-container">
                        <div class="card-content">
                            <div class="first-card-row">
                                <h5 class="one-week">2 week</h5>
                                <h5 class="card-index">02</h5>
                            </div>
                            <div class="second-card-row">
                                <h5 class="package-name">Classical rental package</h5>
                            </div>
                            <div class="third-card-row">
                                <h5 class="price-string">Price</h5>
                                <h5 class="price-integer">&dollar; 500</h5>
                            </div>
                            <div class="fourth-card-row">
                                <button class="more">More</button>
                                <button class="to-begin">To begin</button>
                            </div>
                        </div>
                    </div>

                    <div class="third-card-container">
                        <div class="card-content">
                            <div class="first-card-row">
                                <h5 class="one-week">3 week</h5>
                                <h5 class="card-index">03</h5>
                            </div>
                            <div class="second-card-row">
                                <h5 class="package-name">Premium rental package</h5>
                            </div>
                            <div class="third-card-row">
                                <h5 class="price-string">Price</h5>
                                <h5 class="price-integer">&dollar; 650</h5>
                            </div>
                            <div class="fourth-card-row">
                                <button class="more">More</button>
                                <button class="to-begin">To begin</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>



        </div>
    </main>
    
</body>
</html>
